<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogoteca</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
    </div>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
        {% for i in jogos %}
            <tr>
                <td>{{ i }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
